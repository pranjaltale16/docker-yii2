<VirtualHost *:80>
    ServerName backend.in
    ServerAlias 127.0.0.1
    Alias /nova "/src/backend/web"
    <Directory "/src/backend/web/">
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:80>
    ServerName frontend.in
    ServerAlias 127.0.0.1
    Alias /nova "/src/frontend/web"
    <Directory "/src/frontend/web/">
        Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
